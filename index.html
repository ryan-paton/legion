<!DOCTYPE html>
<html lang="en">
	<!-- Legion Skirmish battle card setup application -->
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<title>Battle Card app for Star Wars: Legion</title>
		
        <script src="saving.js"></script>
		<script src="legion.js"></script>
        <script src="settings.js"></script>
	</head>
	
	<body class="w3-dark-gray">
        <div class="w3-panel w3-blue-gray" style="margin-top:0px;">
            <h2 style="font-size:min(3vw,36px);" class="w3-content">
                Battle Card Setup app for Star Wars: Legion skirmish</h2>
        </div>
		
        <div class="w3-content">
            <!-- Display area for messages -->
            <div class="w3-panel w3-blue w3-round-large w3-display-container"
                id="messagePanel" style="display:none">
                <!-- close button, not currently nessessary 
                <span onclick="this.parentElement.style.display='none'"
                    class="w3-button w3-round-large w3-display-topright w3-hover-red">
                    &times;</span>
                    -->
                <h2 style="font-size:min(3vw,36px);" id="messageText"></h2>
            </div>
            
            <!-- Area for controls -->
            <div class="w3-bar">
                <button class="w3-bar-item w3-button w3-blue-gray"
                    onclick="setupCards()">Shuffle Cards</button>
                
                <button id="passButton" class="w3-bar-item w3-button w3-blue-gray"
                    style="display:none" onclick="passClicked()">
                    Pass</button>
                
                <button id="loadButton" class="w3-bar-item w3-button w3-blue-gray"
                    style="display:none" onclick="loadClicked()">
                    Load Last Setup</button>
                
                <button id="clearButton" class="w3-bar-item w3-button w3-blue-gray"
                    style="display:none" onclick="clearClicked()">
                    Clear Last Setup</button>
            
                
            </div>
            
            <!-- Card display area -->
            <div>
                <!-- Display area for deployment cards -->
                <div class="w3-row-padding w3-margin-top" id="deployments"></div>
                
                <!-- Display area for objective cards -->
                <div class="w3-row-padding w3-margin-top" id="objectives"></div>
                
                <!-- Display area for condition cards -->
                <div class="w3-row-padding w3-margin-top" id="conditions"></div>
            </div>
            
            <!-- Area for settings -->
            <div>
                <p>Eliminate cards with single or double click</p>
                <input class="w3-radio" type="radio" name="clickOption"
                    value="single" onclick="radioClicked(this.value)" checked>
                <label>Single</label>
                
                <input class="w3-radio" type="radio" name="clickOption"
                    value="double" onclick="radioClicked(this.value)" >
                <label>Double</label>
            </div>
        </div>
	</body>
</html>
