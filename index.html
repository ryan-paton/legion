<!DOCTYPE html>
<html lang="en">
	<!-- Legion Skirmish battle card setup application -->
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<title>Battle Card app for Star Wars: Legion</title>
		
        <script src="saving.js"></script>
		<script src="legion.js"></script>
	</head>
	
	<body class="w3-center">
		<h2>Battle Card Setup app for Star Wars: Legion skirmish battles</h2>
		
		<!-- Display area for messages -->
		<div class="w3-panel w3-blue w3-round-large w3-display-container"
			style="display:none">
			<span onclick="this.parentElement.style.display='none'"
				class="w3-button w3-round-large w3-display-topright w3-hover-red">
				&times;</span>
			<h2 id="messagePanel"></h2>
		</div>
		
		<!-- Area for controls -->
		<div class="w3-bar w3-container">
			<button id="passButton" class="w3-button w3-blue-gray"
				style="display:none" onclick="passClicked()">
				Pass</button>
		
			<button class="w3-button w3-blue-gray" onclick="setupCards()">
				Shuffle Cards</button>
		</div>
		
		<!-- Display area for deployment cards -->
		<div class="w3-row-padding w3-margin-top" id="deployments"></div>
		
		<!-- Display area for objective cards -->
		<div class="w3-row-padding w3-margin-top" id="objectives"></div>
		
		<!-- Display area for condition cards -->
		<div class="w3-row-padding w3-margin-top" id="conditions"></div>
		
	</body>
</html>
